{% extends 'app/base.html'%}

{% load static %}

{% block contenido%}
<header id="gtco-header" class="gtco-cover gtco-cover-sm" role="banner" style="background-image: url(../../static/app/images/img_bg_3.jpg)">
	<div class="overlay"></div>
	<div class="gtco-container">
		<div class="row">
			<div class="col-md-12 col-md-offset-0 text-left">
				<div class="row row-mt-15em">

					<div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
						<span class="intro-text-small">No seas tímido</span>
						<h1>Ponte en contacto</h1>	
					</div>
					
				</div>
				
			</div>
		</div>
	</div>
</header>
	
	<div class="gtco-section border-bottom">
		<div class="gtco-container">
			<div class="row">
				<div class="col-md-12">
					<div class="col-md-6 animate-box">
					<h3>Ponte en contacto</h3>
					<form action="#">
						<div class="row form-group">
							<div class="col-md-12">
								<label class="sr-only" for="name">Nombre</label>
								<input type="text" id="name" class="form-control" placeholder="Tu nombre">
							</div>
							
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<label class="sr-only" for="email">Correo electrónico</label>
								<input type="text" id="email" class="form-control" placeholder="Tu dirección de correo electrónico">
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<label class="sr-only" for="subject">Asunto</label>
								<input type="text" id="subject" class="form-control" placeholder="El asunto de este mensaje">
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<label class="sr-only" for="message">Mensaje</label>
								<textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Escríbenos algo"></textarea>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" value="Enviar mensaje" class="btn btn-primary">
						</div>

					</form>		
				</div>
				<div class="col-md-5 col-md-push-1 animate-box">
					
					<div class="gtco-contact-info">
						<h3>Información de contacto</h3>
						<ul>
							<li class="address">Duoc Uc <br> Sede Puente Alto</li>
							<li class="phone"><a href="tel://1234567920">+ 1235 2355 98</a></li>
							<li class="email"><a href="mailto:info@yoursite.com">info@yoursite.com</a></li>
							<li class="url"><a href="https://freehtml5.co">FreeHTML5.co</a></li>
						</ul>
					</div>


				</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
